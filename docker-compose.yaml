version: '3.8'

services:
  db:
    image: postgres:13
    container_name: postgres_db
    env_file: ".env.dev"
    ports:
      - "5433:5432"


  app:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app/
    ports:
      - "8000:8000"
    env_file: ".env.dev"
    depends_on:
      - db

  
